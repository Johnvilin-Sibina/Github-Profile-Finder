<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/25/25231.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Gihub Profile Finder</h1>
        <input
          type="text"
          name="usename"
          id="username"
          placeholder="Enter Your User Name"
        />
        <button id="getDetails">Get User</button>
      </div>
      <div id="profile"></div>
      <div id="repo"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
